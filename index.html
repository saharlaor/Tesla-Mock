<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Model 3 | Tesla</title>

        <link rel="stylesheet" href="css/index.css" />
    </head>

    <body>
        <div class="page first-page" id="first-page">
            <nav class="nav nav--light">
                <div class="nav__item--left nav__logo nav__item">
                    <!-- Tesla Logo -->
                    <a href="https://www.tesla.com/" class="logo-link"><svg class="logo-link__svg logo-link__svg--light"
                            viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0 .1a9.7 9.7 0 007 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 007-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 006-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 00-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 13.8h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 14.1h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zM308.5 7h26a9.6 9.6 0 007-7h-40a9.6 9.6 0 007 7z">
                            </path>
                        </svg></a>
                </div>
                <div class="nav__item--right nav__item menus">
                    <!-- Shop | Account | Menu -->
                    <a href="https://shop.tesla.com/" class="nav__product">Shop</a>
                    <a href="https://www.tesla.com/teslaaccount" class="nav__product">Account</a>
                    <button class="nav__product">Menu</button>
                </div>
                <div class="nav__item--mid nav__item products">
                    <!-- Models & Products navbar -->
                    <div class="products--center">
                        <a href="https://www.tesla.com/models" class="nav__product products__item">Model S</a>
                        <a href="https://www.tesla.com/model3" class="nav__product products__item">Model 3</a>
                        <a href="https://www.tesla.com/modelx" class="nav__product products__item">Model X</a>
                        <a href="https://www.tesla.com/modely" class="nav__product products__item">Model Y</a>
                        <a href="https://www.tesla.com/solarroof" class="nav__product products__items">Solar Roof</a>
                        <a href="https://www.tesla.com/solarpanels" class="nav__product products__items">Solar
                            Panels</a>
                    </div>
                </div>
            </nav>
            <div class="clear"></div>
            <header class="first-page__header">
                <div class="title title--center">
                    <h1 class="title__text">Model 3</h1>
                </div>
            </header>
            <aside>
                <!-- a list with position absolute, li with an invisible a tag
                    on hover show -->
                <div class="side-menu">
                    <ol class="showcase">
                        <li class="showcase__item">
                            <a href="/" class="side-menu__link"><span
                                    class="showcase__item-indicator showcase__item-indicator--active"></span></a>
                            <span class="showcase__item-label showcase__item-label--active">MODEL 3</span>
                        </li>
                        <li class="showcase__item">
                            <a href="#second-page" class="side-menu__link"><span
                                    class="showcase__item-indicator"></span></a>
                            <span class="showcase__item-label">SAFETY</span>
                        </li>
                    </ol>
                </div>
            </aside>
            <main>
                <div class="spacer"></div>
                <div class="clear"></div>
                <div class="bottom-info">
                    <div class="bottom-info__container">
                        <div class="info">
                            <div class="speedometer">
                                <div class="dial">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 21"
                                        class="dial__outer-circle" fill="var(--tds-color--secondary)">
                                        <path
                                            d="M 39.999999,19.798617 A 19.824417,19.633985 0 0 0 34.877782,6.6213841 L 34.16909,5.8402141 C 26.397915,-1.9017959 13.745528,-1.9531229 5.9107311,5.7258771 A 19.91037,19.719113 0 0 0 1.8907042e-4,19.833252 V 21 H 3.9064221 V 19.833252 H 2.3727481 A 17.490621,17.322608 0 0 1 6.8692771,8.2425621 l 1.181013,1.060755 0.778213,-0.874643 -1.18017,-1.038221 A 17.570675,17.401893 0 0 1 19.4513,2.4230131 v 2.227086 h 1.180592 v -2.273822 a 17.589214,17.420254 0 0 1 11.802124,5.002908 l -1.179328,0.991068 0.778213,0.874643 1.180171,-1.014019 a 17.484722,17.316765 0 0 1 4.461979,11.5447899 h -1.582128 v 1.165911 h 3.907076 z">
                                        </path>
                                    </svg>
                                    <div class="dial__inner-circle-wrapper">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 14"
                                            class="dial__inner-circle" fill="var(--tds-color--secondary)">
                                            <path
                                                d="M 28,14 H 0 C 0,6.2697403 6.2698076,0 14.000646,0 21.730623,0 28,6.2697403 28,14 Z">
                                            </path>
                                        </svg>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 16" class="dial__needle"
                                        fill="var(--tds-color--secondary)">
                                        <path style="stroke-width:0.438269"
                                            d="m 3.9966676,14.119499 c 0,0.01426 0.00178,0.02809 0.00178,0.04236 a 1.8542546,1.8030219 0 0 1 -0.2773389,0.919658 1.8986998,1.8462391 0 0 1 -0.4084515,0.485329 c -0.3133387,0.261032 -0.7013456,0.40192 -1.1324642,0.42569 a 2.188927,2.1284474 0 0 1 -0.2102259,0.0073 c -0.042667,-4.32e-4 -0.084891,-0.0048 -0.1271133,-0.0078 a 2.0587025,2.001821 0 0 1 -0.4920101,-0.09415 2.0102572,1.9547142 0 0 1 -0.48178617,-0.210468 1.7991425,1.7494325 0 0 1 -0.7644577,-0.967201 1.8471433,1.7961071 0 0 1 -0.1035575,-0.61671 c 0,-0.0086 0.00134,-0.01728 0.00178,-0.02593 -4.444e-4,-0.02636 -0.003560001,-0.05143 -0.002660001,-0.07822 0,-0.01599 8.8890101e-4,-0.03155 0.002660001,-0.04711 L 1.4015113,0.54108535 C 1.4330673,0.23294635 1.7112944,-0.00129065 2.0428558,5.3517167e-6 2.3735282,8.7035172e-4 2.6508663,0.23813235 2.6815336,0.54670335 L 3.9975564,14.011024 c 0.00266,0.02247 0.00266,0.04495 0.00222,0.06699 -4.444e-4,0.01426 -0.00266,0.02766 -0.00311,0.04148 z">
                                        </path>
                                    </svg>
                                </div>
                                <div class="info__heading">
                                    <div class="speedometer__digits">
                                        <span>3.1</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="captions">
                            <p class="captions__text">0-60 mph*</p>
                        </div>
                    </div>
                    <div class="bottom-info__container">
                        <div class="info">
                            <span class="info__heading">353</span>
                            <span class="info__heading--small">mi</span>
                        </div>
                        <div class="captions">
                            <p class="captions__text">Range (EPA est.)</p>
                        </div>
                    </div>
                    <div class="bottom-info__container">
                        <div class="info">
                            <span class="info__heading">AWD</span>
                        </div>
                        <div class="captions">
                            <p class="captions__text">Dual Motor</p>
                        </div>
                    </div>
                    <div class="bottom-info__container">
                        <div class="order-btn">
                            <a href="https://www.tesla.com/model3/design" class="order-btn__link">ORDER NOW</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="page second-page" id="second-page"></div>
    </body>

</html>
